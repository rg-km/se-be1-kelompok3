<html>
  <head> </head>
  <script type="text/javascript" src="script.js"></script>
  <body onload="draw();">
    <!-- Apple Icon -->
    <img id="apple" style="display: none" width="20" height="20" src="assets/apple.png" alt="Apple" />
    <!-- Life Icon -->
    <img src="assets/life-red.jpeg" alt="Life Icon" width="20" height="20" style="display: none" id="life-icon" />
    <!-- Snake Head >> 4 Directions -->
    <img src="assets/snake-head/snake-head-down.png" alt="Snake Head down" id="snake-head-down" style="display: none" width="20" height="20" />
    <img src="assets/snake-head/snake-head-up.png" alt="Snake Head Up" id="snake-head-up" style="display: none" width="20" height="20" />
    <img src="assets/snake-head/snake-head-left.png" alt="Snake Head Left" id="snake-head-left" style="display: none" width="20" height="20" />
    <img src="assets/snake-head/snake-head-right.png" alt="Snake Head Right" id="snake-head-right" style="display: none" width="20" height="20" />
    <!-- Snake Body -->
    <img src="assets/snake-body.png" alt="Snake Body" id="snake-body" style="display: none" width="20" height="20" />
    <!-- Snake Life -->
    <img id="life" style="display: none" width="20" height="20" src="assets/life.png" alt="Life" />
    <!-- Game Over Sound -->
    <audio id="gameover" controls preload="none" hidden src="assets/sound/gameover.mp3"></audio>
    <!-- Level Up Sound -->
    <audio id="level-up" controls preload="none" hidden src="assets/sound/level-up.mp3"></audio>
    <div style="display: flex; justify-content: center">
      <div id="snakeBoard-container">
        <h1>Snake: <span id="snakeLevel"></span></h1>
        <!-- Snake Board where game is played -->
        <canvas id="snakeBoard" width="600" height="600" style="border: 1px solid #000000"></canvas>
      </div>
      <div id="scoreBoard-container" style="margin-left: 1rem; align-self: flex-end">
        <h2 style="text-align: center">Score</h2>
        <!-- Score Board where the score is displayed -->
        <canvas id="score1Board" width="100" height="100" style="border: 1px solid #000000"></canvas>
      </div>
      <div id="speedBoard-container" style="margin-left: 1rem; align-self: flex-end">
        <h2 style="text-align: center">Speed</h2>
        <!-- Speed Board where the snake's speed is displayed -->
        <canvas id="speedBoard" width="100" height="100" style="border: 1px solid #000000"></canvas>
      </div>
    </div>
  </body>
</html>
