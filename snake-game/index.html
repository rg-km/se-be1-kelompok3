<html>
  <head> </head>
  <script type="text/javascript" src="script.js"></script>
  <body onload="draw();">
    <img id="apple" style="display: none" width="20" height="20" src="assets/apple.png" alt="Apple" />
    <div style="display: flex; justify-content: center">
      <div id="snakeBoard-container">
        <h1>Snake</h1>
        <!-- Snake Board where game is played -->
        <canvas id="snakeBoard" width="600" height="600" style="border: 1px solid #000000"></canvas>
      </div>
      <div id="scoreBoard-container" style="margin-left: 1rem; align-self: flex-end">
        <h2 style="text-align: center">Score</h2>
        <!-- Score Board where the score is displayed -->
        <canvas id="score1Board" width="100" height="100" style="border: 1px solid #000000"></canvas>
      </div>
      <div id="speedBoard-container" style="margin-left: 1rem; align-self: flex-end">
        <h2 style="text-align: center">Speed</h2>
        <!-- Speed Board where the snake's speed is displayed -->
        <canvas id="speedBoard" width="100" height="100" style="border: 1px solid #000000"></canvas>
      </div>
    </div>
  </body>
</html>
